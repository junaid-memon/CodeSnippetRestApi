<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
 <div class="row" id="row">
</div>
<a href=/CodeSnippetsRestApi>Click here to add new code snippet</a>
<a style="margin-left:10px" href=/CodeSnippetsRestApi/rest/ShowSnippet/getJson/showList> Show List of Snippets</a>
</div>
</body>
<script>
$(document).ready(function () {
	var searchUrl = window.location.href;
	var urlParams = new URL(searchUrl);
	var Id = urlParams.searchParams.get("Id");
	var url = "/CodeSnippetsRestApi/rest/ShowSnippet/getJson/"+Id;
	//console.log(Id)
	$.get(url,function(data){
		  var json = JSON.stringify(data);
		  var row = document.getElementById("row");
		  var p = document.createElement("p");
		  p.innerHTML = "<b>Snippet-URL: </b>"+url+"<br><br>"
		  + "<b>Snippet-Body: </b>"+json+"<br><br>"
		  $(row).append(p)
	});

});
</script>
</html>
